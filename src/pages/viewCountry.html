<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search and get information about different countries and add your 
    favourite ones to your list.">
    <meta name="keywords" content="countries, world, flags, favourites">
    <link rel="stylesheet" href="../styles/viewCountry.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>  
    <title>View Country</title>
</head>
<body>
    <header>
        <nav class='nav'>
            <a href="./countries.html"><img class='nav-logo' src="../img/main_logo.png" alt="logo"></a>
            <h1>Around the world</h1>
            <div class="nav-items">
                <span class="nav-item" id='favourite'>Favourites</span>
                <span class="nav-item" id="logout">Log out</span>
            </div>
        </nav>
    </header>
    <section class="main-body">
        <div class="country-card">
            <div class="country-card__main">
                <img class='country-flag' src="" alt="country flag">
                <button class='addFav' type="submit">Add to favourites</button>
            </div>
            <div class="country-card__info">
                <p class="country-name"></p>
                <p class="country-capital"></p>
        
                <div class="country-card__info__item">
                    <ion-icon size='large' name="globe-outline"></ion-icon>
                    <p class="country-region"></p>
                </div>
                
                <div class="country-card__info__item">
                    <ion-icon size='large' name="ellipse-outline"></ion-icon>
                    <p class="country-area"></p>
                </div>
        
                <div class="country-card__info__item">
                    <ion-icon size='large' name="scan-outline"></ion-icon>
                    <p class="country-borders"></p>
                </div>
        
                <div class="country-card__info__item">
                    <ion-icon size='large' name="language-outline"></ion-icon>
                    <p class="country-language"></p>
                </div>
        
                <div class="country-card__info__item">
                    <ion-icon size='large' name="people-outline"></ion-icon>
                    <p class="country-population"></p>
                </div>
        
                <div class="country-card__info__item">
                    <ion-icon size='large' name="cash-outline"></ion-icon>
                    <p class="country-currency"></p> 
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Copyright 2020. Aram Tantushyan</p>
    </footer>
<script type='module' src="../js/viewCountry.js"></script>
</body>
</html>
